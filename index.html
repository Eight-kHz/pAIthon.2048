<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pAIthon | 2048</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none !important;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #fff;
    }
    #game-container {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 350px;  /* Максимальная ширина */
      width: 100%;
      height: auto;
    }

    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      height: auto;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    
    .tile[data-value="2"],
    .tile[data-value="4"] {
      color: #333;
    }
    .tile[data-value="8"],
    .tile[data-value="16"],
    .tile[data-value="32"],
    .tile[data-value="64"] {
      color: #fff;
    }
    .tile[data-value="128"],
    .tile[data-value="256"],
    .tile[data-value="512"],
    .tile[data-value="1024"],
    .tile[data-value="2048"] {
      color: #fff;
    }
    .tile-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .score, .record {
  margin: 0 1rem;
  font-size: 1.2rem; /* Оставляем прежний размер шрифта */
  font-weight: bold;
  font-family: 'Segoe UI', sans-serif; /* Указываем одинаковый шрифт */
  text-align: center;
  white-space: nowrap; /* Запрещаем перенос строк */
  overflow: hidden; /* Скрываем текст, если он выходит за пределы */
  color: #ccc; /* Одинаковый цвет */
}

   .restart-button, .share-button {
  width: 100%;
  max-width: 350px; /* Максимальная ширина кнопки */
  height: 45px; /* Уменьшаем высоту кнопки */
  background-color: #444;
  color: white;
  font-size: 1.2rem; /* Уменьшаем размер текста */
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease;
  margin-top: 1rem;
}

.share-button::before {
  font-size: 1.2rem; /* Уменьшаем размер стрелки */
}

.restart-button::before {
  content: '⟳'; /* Стрелка */
  font-size: 1.5rem; /* Уменьшаем размер стрелки */
}
.restart-button:hover, .share-button:hover {
  background-color: #666; /* Эффект наведения */
}
#score-container {
  display: flex;
  justify-content: center;
  width: 100%;
  margin-bottom: 1rem; /* Отступ от игрового поля */
}

  .score, .record {
    margin: 0 1rem;
    font-weight: bold;
    text-align: center;
    white-space: nowrap; /* Запрещаем перенос строк */
    overflow: hidden; /* Скрываем текст, если он выходит за пределы */
  }
      button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #game-over-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      display: none;
      z-index: 10;
      pointer-events: auto;
      text-align: center;

  </style>
</head>
<body>
  <h1>pAIthon | 2048</h1>
  <div id="score-container">
  <div class="score">Счёт: <span id="score">0</span></div>
  <div class="record">Рекорд: <span id="record">0</span></div>
</div>
  <div id="game-container"></div>
  
  <button onclick="init()" class="restart-button"></button>

<!-- Подключаем библиотеку для работы с играми Telegram -->
<script src="https://telegram.org/js/games.js"></script>


  <div id="game-over-overlay">Игра окончена</div>
  
  <script>
    const gridSize = 4;
    let grid = [];
    let score = 0;
    let record = 0;

    function init() {
      document.getElementById('game-over-overlay').style.display = 'none';
      grid = Array(gridSize * gridSize).fill(0);
      score = 0;
      document.getElementById('record').textContent = record;
      updateScore();
      addRandomTile();
      addRandomTile();
      drawGrid();
    }
      
    function getParamsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const user = decodeURIComponent(atob(urlParams.get('user')));
      const m_id = decodeURIComponent(atob(urlParams.get('m_id')));
      const record = parseInt(decodeURIComponent(atob(urlParams.get('record'))), 10);
      
      // Подготовка данных для отправки на сервер
      const payload = {
        type: "2048",
        score: record,
        user: user,
        m_id: m_id
      };
        
      return { user, m_id, record };
    }
      
    function isGameOver() {
      return !grid.includes(0) && !canMerge();
    }
    
    function sendScoreToBot() {
    
      // Отправка данных на сервер через POST-запрос
      fetch('https://mygame2048.loca.lt/game_score', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log("Ответ сервера:", data);
        alert("Рекорд успешно отправлен на сервер!");
      })
      .catch((error) => {
        console.error("Ошибка при отправке рекорда:", error);
        alert("Не удалось отправить рекорд на сервер.");
      });
    }
      // Функция для отправки рекорда в Telegram
    function shareScore() {
      console.log("Нажата кнопка «Поделиться»");
      // Отправка данных на сервер через POST-запрос
      fetch('https://mygame2048.loca.lt/game_score', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log("Ответ сервера:", data);
        alert("Рекорд успешно отправлен на сервер!");
      })
      .catch((error) => {
        console.error("Ошибка при отправке рекорда:", error);
        alert("Не удалось отправить рекорд на сервер.");
      });
    }
      
      
  function updateFontSize() {
  const scoreElement = document.getElementById('score');
  const recordElement = document.getElementById('record');
  
  // Функция для динамического изменения шрифта
  function adjustFontSize(element) {
    const value = element.textContent; // Получаем текст (счёт или рекорд)
    let fontSize = 1.5; // Начальный размер шрифта в rem
    const maxWidth = element.offsetWidth; // Ширина контейнера для счёта/рекорда
  
    // Пропорционально уменьшаем размер шрифта, если текст не помещается
    while (element.scrollWidth > maxWidth && fontSize > 0.5) {
      fontSize -= 0.1; // Уменьшаем размер шрифта
      element.style.fontSize = `${fontSize}rem`; // Применяем новый размер
    }
  }
  
  adjustFontSize(scoreElement);  // Применяем к счёту
  adjustFontSize(recordElement); // Применяем к рекорду
}
  // Функция обновления рекорда
  function updateScore() {
  const scoreElement = document.getElementById('score');
  const recordElement = document.getElementById('record');
  if (score > record) {
    record = score;
  }
  scoreElement.textContent = score;
  recordElement.textContent = record;

  updateFontSize();
}

    function canMerge() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const current = grid[i * gridSize + j];
          const right = j < gridSize - 1 ? grid[i * gridSize + j + 1] : 0;
          const down = i < gridSize - 1 ? grid[(i + 1) * gridSize + j] : 0;
          if (current === right || current === down) return true;
        }
      }
      return false;
    }

    function drawGrid() {
  const container = document.getElementById('game-container');
  container.innerHTML = ''; // Очищаем контейнер перед отрисовкой

  grid.forEach(value => {
    const tile = document.createElement('div');
    
    tile.className = 'tile';
    tile.setAttribute('data-value', value > 0 ? value : ''); // Если значение 0, не отображаем его

    // Фон ячейки: если значение 0, задаём фон, схожий с фоном игры
    tile.style.background = value > 0 ? getTileColor(value) : '#3a3a3a'; // Фон для пустых ячеек, как фон игры

    tile.textContent = value > 0 ? value : ''; // Если значение 0, текст пустой
    container.appendChild(tile);
  });
}

    function getTileColor(value) {
  const colors = {
    0: '#3a3a3a',
    2: '#eee4da',
    4: '#ede0c8',
    8: '#f2b179',
    16: '#f59563',
    32: '#f67c5f',
    64: '#f65e3b',
    128: '#edcf72',
    256: '#edcc61',
    512: '#edc850',
    1024: '#edc53f',
    2048: '#edc22e',
  };

  if (value in colors) return colors[value];

  // Для значений больше 2048 — динамически генерируем цвет
  let exponent = Math.log2(value);
  let hue = (exponent * 35) % 360; // варьируем цвет по кругу
  return `hsl(${hue}, 70%, 55%)`;
}

    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }

    // Функция перемещения плиток
function move(dir) {
  const newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
  let moved = false;  // Флаг, показывающий, изменилось ли положение плиток

  for (let i = 0; i < gridSize; i++) {
    let row = [];
    // Извлекаем строку или столбец в зависимости от направления
    for (let j = 0; j < gridSize; j++) {
      let val;
      if (dir === 'left') val = grid[i * gridSize + j];
      if (dir === 'right') val = grid[i * gridSize + (gridSize - 1 - j)];
      if (dir === 'up') val = grid[j * gridSize + i];
      if (dir === 'down') val = grid[(gridSize - 1 - j) * gridSize + i];
      if (val !== 0) row.push(val);
    }

    const originalRow = [...row];  // Сохраняем оригинальный ряд для проверки изменений

    row = mergeRow(row);  // Объединение плиток в строке

    // Заполняем пустые места 0
    while (row.length < gridSize) row.push(0);

    // Записываем обратно в новый массив в зависимости от направления
    for (let j = 0; j < gridSize; j++) {
      let val = row[j];
      if (dir === 'left') newGrid[i][j] = val;
      if (dir === 'right') newGrid[i][gridSize - 1 - j] = val;
      if (dir === 'up') newGrid[j][i] = val;
      if (dir === 'down') newGrid[gridSize - 1 - j][i] = val;
    }

    // Проверяем, изменился ли ряд, если да — установим флаг перемещения
    if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
      moved = true;
    }
  }

  // Если перемещение произошло, обновляем поля
  if (moved) {
    grid = newGrid.flat();
    addRandomTile();
    updateScore();
    drawGrid();
    if (isGameOver()) {
      document.getElementById('game-over-overlay').style.display = 'block';
      sendScoreToBot();
    }
  }
}


function mergeRow(row) {
  let merged = [];
  let skip = false;

  for (let i = 0; i < row.length; i++) {
    if (skip) {
      skip = false;
      continue;
    }

    if (i < row.length - 1 && row[i] === row[i + 1] && row[i] !== 0) {
      merged.push(row[i] * 2);
      score += row[i] * 2;  // Добавляем очки за объединение
      skip = true;
    } else {
      merged.push(row[i]);
    }
  }

  return merged;
}
    window.addEventListener('keydown', e => {
  const keys = {
    ArrowLeft: 'left',
    ArrowRight: 'right',
    ArrowUp: 'up',
    ArrowDown: 'down'
  };

  if (keys[e.key]) {
    move(keys[e.key]);
  }
});

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    
    window.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
    
      // Игнорируем тап, если расстояние слишком маленькое
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
    
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    });
    
    let mouseStartX = 0;
    let mouseStartY = 0;
    let isDragging = false;
    
    const minSwipeDistance = 10; // Минимальное расстояние для свайпа
    
    window.addEventListener('mousedown', e => {
      mouseStartX = e.clientX;
      mouseStartY = e.clientY;
      isDragging = false;  // Обнуляем флаг
    });
    
    window.addEventListener('mousemove', e => {
      if (isDragging) return;  // Если уже перетаскиваем, не обрабатываем события
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
    
      // Если перемещение достаточно велико, устанавливаем флаг
      if (Math.abs(dx) > minSwipeDistance || Math.abs(dy) > minSwipeDistance) {
        isDragging = true;
      }
    });
    
    window.addEventListener('mouseup', e => {
      if (!isDragging) return; // Если свайп не был выполнен, не обрабатываем
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
    
      // Игнорируем тап, если расстояние слишком маленькое
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
    
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    
      isDragging = false;
    });

    window.onload = () => {
      init(); 
      updateFontSize();
      const { user, m_id, record } = getParamsFromURL();
      // Инициализация вашей игры
      if (record > 0) {
        document.getElementById('record').textContent = record;
      }
    };
    document.querySelector('.restart-button').addEventListener('click', init);

  document.getElementById('game-over-overlay').addEventListener('click', () => {
  document.getElementById('game-over-overlay').style.display = 'none'; // Закрытие оверлея
  init(); // Перезапуск игры
});
  </script>
 <button onclick="shareScore()" class="share-button">🔗 Поделиться рекордом</button>
