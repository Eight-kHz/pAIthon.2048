<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра 2048 в Telegram</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #game-container {
      background: #bbada0;
      padding: 1rem;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #cdc1b4;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
    }
    .controls {
      margin-top: 1rem;
    }
    .score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div class="score">Счёт: <span id="score">0</span></div>
  <div id="game-container"></div>
  <div class="controls">
    <p>Используй стрелки на клавиатуре для перемещения плиток</p>
  </div>

  <script>
    const gridSize = 4;
    let grid = [];
    let score = 0;

    function init() {
      grid = Array(gridSize * gridSize).fill(0);
      score = 0;
      updateScore();
      addRandomTile();
      addRandomTile();
      drawGrid();
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    function drawGrid() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      grid.forEach(value => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = value > 0 ? value : '';
        tile.style.background = getTileColor(value);
        container.appendChild(tile);
      });
    }

    function getTileColor(value) {
      const colors = {
        0: '#cdc1b4',
        2: '#eee4da',
        4: '#ede0c8',
        8: '#f2b179',
        16: '#f59563',
        32: '#f67c5f',
        64: '#f65e3b',
        128: '#edcf72',
        256: '#edcc61',
        512: '#edc850',
        1024: '#edc53f',
        2048: '#edc22e'
      };
      return colors[value] || '#3c3a32';
    }

    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }

    function move(dir) {
      const newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
      for (let i = 0; i < gridSize; i++) {
        let row = [];
        for (let j = 0; j < gridSize; j++) {
          let val;
          if (dir === 'left') val = grid[i * gridSize + j];
          if (dir === 'right') val = grid[i * gridSize + (gridSize - 1 - j)];
          if (dir === 'up') val = grid[j * gridSize + i];
          if (dir === 'down') val = grid[(gridSize - 1 - j) * gridSize + i];
          if (val !== 0) row.push(val);
        }

        for (let k = 0; k < row.length - 1; k++) {
          if (row[k] === row[k + 1]) {
            row[k] *= 2;
            score += row[k];
            row.splice(k + 1, 1);
          }
        }

        while (row.length < gridSize) row.push(0);

        for (let j = 0; j < gridSize; j++) {
          let val = row[j];
          if (dir === 'left') newGrid[i][j] = val;
          if (dir === 'right') newGrid[i][gridSize - 1 - j] = val;
          if (dir === 'up') newGrid[j][i] = val;
          if (dir === 'down') newGrid[gridSize - 1 - j][i] = val;
        }
      }

      grid = newGrid.flat();
      addRandomTile();
      updateScore();
      drawGrid();
    }

    window.addEventListener('keydown', e => {
      const keys = {
        ArrowLeft: 'left',
        ArrowRight: 'right',
        ArrowUp: 'up',
        ArrowDown: 'down'
      };
      if (keys[e.key]) {
        move(keys[e.key]);
      }
    });

    init();
  </script>
</body>
</html>
