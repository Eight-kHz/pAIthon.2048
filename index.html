<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>pAIthon | 2048</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none !important;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 1rem;
    }
    
    h1 {
      margin-bottom: 0.2rem;
      font-size: 1.8rem;
      color: #fff;
    }
    
    #game-container {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 350px;
      width: 100%;
      height: auto;
    }
    
    #popup-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      z-index: 999;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      height: auto;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    
    .tile[data-value="2"],
    .tile[data-value="4"] {
      color: #333;
    }
    
    .tile[data-value="8"],
    .tile[data-value="16"],
    .tile[data-value="32"],
    .tile[data-value="64"] {
      color: #fff;
    }
    
    .tile[data-value="128"],
    .tile[data-value="256"],
    .tile[data-value="512"],
    .tile[data-value="1024"],
    .tile[data-value="2048"] {
      color: #fff;
    }
    
    .tile-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .score,
    .record {
      margin: 0 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      color: #ccc;
    }
    
    .restart-button,
    .share-button {
      width: 100%;
      max-width: 350px;
      height: 45px;
      background-color: #444;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    
    .share-button::before {
      font-size: 1.2rem;
    }
    
    .restart-button::before {
      content: '⟳';
      font-size: 1.5rem;
    }
    
    .restart-button:hover,
    .share-button:hover {
      background-color: #666;
    }
    
    #score-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 0.2rem;
    }
    
    .score,
    .record {
      margin: 0 1rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }
    
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background: #666;
    }
    
    #game-over-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      display: none;
      z-index: 10;
      pointer-events: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>pAIthon | 2048</h1>
  <div id="score-container">
    <div class="score">Счёт<br><span id="score">0</span></div>
    <div class="record">Рекорд<br><span id="record">0</span></div>
  </div>
  <div id="game-container"></div>
  <button onclick="init()" class="restart-button" aria-label="Перезапустить игру"></button>
  <button onclick="sendScoreToBot()" class="share-button" aria-label="Сохранить рекорд">🔗 Сохранить рекорд</button>

  <div id="popup-message" style="display:none;" role="alert"></div>
  <div id="game-over-overlay" role="alert">Игра окончена</div>

  <script src="https://telegram.org/js/games.js"></script>
  <script src="dth56w34ts7u6.js"></script>
</body>

</html>
