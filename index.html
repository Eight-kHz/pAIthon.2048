<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="icon" type="image/png" href="favicon.png">
      <title>pAIthon | 2048</title>
      <style>
         * { 
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         user-select: none;
         }
         body {
         font-family: 'Segoe UI', sans-serif;
         background: #000;
         color: #fff;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         overflow: hidden;
         padding: 1rem;
         }
         h1 {
         margin-bottom: 0.2rem;
         font-size: 1.8rem;
         color: #fff;
         }
         @keyframes pulse {
         0%, 100% {
         text-shadow: 0 0 5px #8B7500, 0 0 10px #DAA520, 0 0 15px #FFD700, 0 0 25px #FFEC8B;
         }
         50% {
         text-shadow: 0 0 10px #B8860B, 0 0 15px #FFD700, 0 0 20px #FFFACD, 0 0 35px #FFFFE0;
         }
         }
         #game-container {
         background: #222;
         padding: 1rem;
         border-radius: 10px;
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         gap: 10px;
         max-width: 350px;
         width: 100%;
         }
         .tile {
         aspect-ratio: 1 / 1;
         font-size: 2rem;
         font-weight: bold;
         color: #333;
         border-radius: 8px;
         display: flex;
         align-items: center;
         justify-content: center;
         transition: background 0.2s, color 0.2s;
         overflow: hidden;
         position: relative;
         }
         .tile-content {
         position: absolute;
         inset: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         }
         #popup-message,
         #congrat-popup {
         position: fixed;
         left: 50%;
         transform: translateX(-50%);
         border-radius: 20px;
         text-align: center;
         z-index: 999;
         pointer-events: none;
         }
         #popup-message {
         top: 40%;
         transform: translate(-50%, -60%);
         background: rgba(0, 0, 0, 0.8);
         color: #fff;
         padding: 1rem 2rem;
         font-size: 1.2rem;
         transition: 0.3s ease;
         }
         #congrat-popup {
         top: 48%;
         background: #FFD700DB;
         color: #000;
         padding: 1rem 1.5rem;
         font-weight: bold;
         font-size: 1rem;
         box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
         opacity: 0;
         transition: 0.5s ease;
         }
         #score-container {
         display: flex;
         justify-content: center;
         width: 100%;
         margin-bottom: 0.2rem;
         }
         .score, .record {
         margin: 0 1rem;
         font-size: 1rem;
         font-weight: bold;
         text-align: center;
         color: #ccc;
         white-space: nowrap;
         }
         .restart-button,
         .share-button,
         button {
         width: 100%;
         max-width: 350px;
         height: 45px;
         padding: 0.5rem 1rem;
         background: #444;
         color: #fff;
         font-size: 1.2rem;
         font-weight: bold;
         border: none;
         border-radius: 10px;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
         transition: background 0.3s ease;
         margin-top: 1rem;
         }
         .restart-button:hover,
         .share-button:hover,
         button:hover {
         background-color: #666;
         }
         .restart-icon {
         width: 28px;
         height: 28px;
         fill: white;
         display: block;
         transform: scaleX(-1);
         }
         #over-overlay {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background: rgba(0, 0, 0, 0.7);
         color: #fff;
         font-size: 1.5rem;
         padding: 1rem 2rem;
         border-radius: 20px;
         display: none;
         z-index: 10;
         pointer-events: auto;
         text-align: center;
         }
      </style>
   </head>
   <body>
      <h1><a href="https://t.me/pAIthon_ChatBot?start=1" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">2048 [pAIthon]</a></h1>
      <div id="score-container">
         <div class="score">Счёт
            <br><span id="score">0</span>
         </div>
         <div class="record">Рекорд
            <br><span id="record">0</span>
         </div>
      </div>
      <div id="game-container"></div>
      <button onclick="init()" class="restart-button" aria-label="Перезапустить игру">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="restart-icon">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
         </svg>
      </button>
      <button onclick="sendScoreToBot()" class="share-button" aria-label="Сохранить рекорд">🔗 Сохранить рекорд</button>
      <div id="popup-message" style="display:none;" role="alert"></div>
      <div id="congrat-popup" role="alert"></div>
      <div id="over-overlay" role="alert">Игра окончена</div>
      <script src="https://telegram.org/js/games.js"></script>
      <script src="gmin.js"></script>
   </body>
</html>
