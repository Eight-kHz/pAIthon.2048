<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>pAIthon | 2048</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none !important;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 1rem;
    }
    
    h1 {
      margin-bottom: 0.2rem;
      font-size: 1.8rem;
      color: #fff;
    }
    
    #game-container {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 350px;
      width: 100%;
      height: auto;
    }
    
    #popup-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      z-index: 999;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      height: auto;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    
    .tile[data-value="2"],
    .tile[data-value="4"] {
      color: #333;
    }
    
    .tile[data-value="8"],
    .tile[data-value="16"],
    .tile[data-value="32"],
    .tile[data-value="64"] {
      color: #fff;
    }
    
    .tile[data-value="128"],
    .tile[data-value="256"],
    .tile[data-value="512"],
    .tile[data-value="1024"],
    .tile[data-value="2048"] {
      color: #fff;
    }
    
    .tile-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .score,
    .record {
      margin: 0 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      color: #ccc;
    }
    
    .restart-button,
    .share-button {
      width: 100%;
      max-width: 350px;
      height: 45px;
      background-color: #444;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    
    .share-button::before {
      font-size: 1.2rem;
    }
    
    .restart-button::before {
      content: '⟳';
      font-size: 1.5rem;
    }
    
    .restart-button:hover,
    .share-button:hover {
      background-color: #666;
    }
    
    #score-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 0.2rem;
    }
    
    .score,
    .record {
      margin: 0 1rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }
    
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background: #666;
    }
    
    #game-over-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      display: none;
      z-index: 10;
      pointer-events: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>pAIthon | 2048</h1>
  <div id="score-container">
    <div class="score">Счёт<br><span id="score">0</span></div>
    <div class="record">Рекорд<br><span id="record">0</span></div>
  </div>
  <div id="game-container"></div>
  <button onclick="init()" class="restart-button" aria-label="Перезапустить игру"></button>
  <button onclick="sendScoreToBot()" class="share-button" aria-label="Сохранить рекорд">🔗 Сохранить рекорд.</button>

  <div id="popup-message" style="display:none;" role="alert"></div>
  <div id="game-over-overlay" role="alert">Игра окончена</div>

  <script src="https://telegram.org/js/games.js"></script>
  <script>
    const gridSize = 4;
    let grid = [];
    let score = 0;
    let record = 0;
    let user = "Unknown";
    let m_id = "0";
    let payload = {};
     
    function init() {
      document.getElementById('game-over-overlay').style.display = 'none';
      grid = Array(gridSize * gridSize).fill(0);
      score = 0;
      updateScore();
      addRandomTile();
      addRandomTile();
      drawGrid();
    }
    
    function getParamsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const encodedData = urlParams.get('r');
      if (!encodedData) {
        console.error("No data found in URL! Starting game with default values.");
      } else {
        try {
          const jsonString = atob(encodedData);
          const data = JSON.parse(jsonString);
          user = data.u || user;
          m_id = data.m || m_id;
          record = data.r || record;
        } catch (error) {
          console.error("Error parsing JSON from URL:", error);
        }
      }
      return {
        user,
        m_id,
        record,
        payload: {
          type: "2048",
          score: record,
          user: user,
          m_id: m_id
        }
      };
    }
    
    function isGameOver() {
      return !grid.includes(0) && !canMerge();
    }
    
    function showPopup(message) {
      const popup = document.getElementById('popup-message');
      popup.textContent = message;
      popup.style.display = 'flex';
      popup.style.opacity = '0';
      popup.style.transform = 'translate(-50%, -60%)';
      setTimeout(() => {
        popup.style.opacity = '1';
        popup.style.transform = 'translate(-50%, -50%)';
      }, 10);
      setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.transform = 'translate(-50%, -60%)';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 300);
      }, 2500);
    }
    
    function sendScoreToBot() {
      if (m_id === "0") {
        showPopup("⚠️ Рекорд не сохранён, зайди через Телеграм!");
        return;
      }
      payload.score = record;
      fetch('https://mygame2048.loca.lt/game_score', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
          mode: 'cors',
        })
        .then(response => response.json())
        .then(data => {
          console.log("Server response:", data);
          showPopup(data.success ? "✅ Рекорд сохранён!" : "⚠️ Ошибка при сохранении рекорда");
        })
        .catch((error) => {
          console.error("Ошибка при отправке рекорда:", error);
          showPopup("⚠️ Не удалось сохранить рекорд");
        });
    }
    
    function updateFontSize() {
      const scoreElement = document.getElementById('score');
      const recordElement = document.getElementById('record');
    
      function adjustFontSize(element) {
        const value = element.textContent;
        let fontSize = 1.5;
        const maxWidth = element.offsetWidth;
        while (element.scrollWidth > maxWidth && fontSize > 0.5) {
          fontSize -= 0.1;
          element.style.fontSize = `${fontSize}rem`;
        }
      }
      adjustFontSize(scoreElement);
      adjustFontSize(recordElement);
    }
    
    function updateScore() {
      const scoreElement = document.getElementById('score');
      const recordElement = document.getElementById('record');
      if (score > record) {
        record = score;
      }
      scoreElement.textContent = score;
      recordElement.textContent = record;
      updateFontSize();
    }
    
    function canMerge() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const current = grid[i * gridSize + j];
          const right = j < gridSize - 1 ? grid[i * gridSize + j + 1] : 0;
          const down = i < gridSize - 1 ? grid[(i + 1) * gridSize + j] : 0;
          if (current === right || current === down) return true;
        }
      }
      return false;
    }
    
    function drawGrid() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      grid.forEach(value => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.setAttribute('data-value', value > 0 ? value : '');
        tile.style.background = value > 0 ? getTileColor(value) : '#3a3a3a';
        tile.textContent = value > 0 ? value : '';
        container.appendChild(tile);
      });
    }
    
    function getTileColor(value) {
      const colors = {
        0: '#3a3a3a',
        2: '#eee4da',
        4: '#ede0c8',
        8: '#f2b179',
        16: '#f59563',
        32: '#f67c5f',
        64: '#f65e3b',
        128: '#edcf72',
        256: '#edcc61',
        512: '#edc850',
        1024: '#edc53f',
        2048: '#edc22e',
      };
      if (value in colors) return colors[value];
      let exponent = Math.log2(value);
      let hue = (exponent * 35) % 360;
      return `hsl(${hue}, 70%, 55%)`;
    }
    
    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }
    
    function move(dir) {
      const newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
      let moved = false;
      for (let i = 0; i < gridSize; i++) {
        let row = [];
        for (let j = 0; j < gridSize; j++) {
          let val;
          if (dir === 'left') val = grid[i * gridSize + j];
          if (dir === 'right') val = grid[i * gridSize + (gridSize - 1 - j)];
          if (dir === 'up') val = grid[j * gridSize + i];
          if (dir === 'down') val = grid[(gridSize - 1 - j) * gridSize + i];
          if (val !== 0) row.push(val);
        }
        const originalRow = [...row];
        row = mergeRow(row);
        while (row.length < gridSize) row.push(0);
        for (let j = 0; j < gridSize; j++) {
          let val = row[j];
          if (dir === 'left') newGrid[i][j] = val;
          if (dir === 'right') newGrid[i][gridSize - 1 - j] = val;
          if (dir === 'up') newGrid[j][i] = val;
          if (dir === 'down') newGrid[gridSize - 1 - j][i] = val;
        }
        if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
          moved = true;
        }
      }
      if (moved) {
        grid = newGrid.flat();
        addRandomTile();
        updateScore();
        drawGrid();
        if (isGameOver()) {
          document.getElementById('game-over-overlay').style.display = 'block';
          sendScoreToBot();
        }
      }
    }
    
    function mergeRow(row) {
      let merged = [];
      let skip = false;
      for (let i = 0; i < row.length; i++) {
        if (skip) {
          skip = false;
          continue;
        }
        if (i < row.length - 1 && row[i] === row[i + 1] && row[i] !== 0) {
          merged.push(row[i] * 2);
          score += row[i] * 2;
          skip = true;
        } else {
          merged.push(row[i]);
        }
      }
      return merged;
    }
    window.addEventListener('keydown', e => {
      const keys = {
        ArrowLeft: 'left',
        ArrowRight: 'right',
        ArrowUp: 'up',
        ArrowDown: 'down'
      };
      if (keys[e.key]) {
        move(keys[e.key]);
      }
    });
    let touchStartX = 0;
    let touchStartY = 0;
    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    window.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    });
    let mouseStartX = 0;
    let mouseStartY = 0;
    let isDragging = false;
    const minSwipeDistance = 10;
    window.addEventListener('mousedown', e => {
      mouseStartX = e.clientX;
      mouseStartY = e.clientY;
      isDragging = false;
    });
    window.addEventListener('mousemove', e => {
      if (isDragging) return;
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
      if (Math.abs(dx) > minSwipeDistance || Math.abs(dy) > minSwipeDistance) {
        isDragging = true;
      }
    });
    window.addEventListener('mouseup', e => {
      if (!isDragging) return;
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
      isDragging = false;
    });
    window.addEventListener('load', () => {
      const urlData = getParamsFromURL();
      user = urlData.user;
      m_id = urlData.m_id;
      record = urlData.record;
      payload = urlData.payload;
      init();
      updateFontSize();
      if (record > 0) {
        document.getElementById('record').textContent = record;
      }
      console.log(payload);
      document.querySelector('.restart-button').addEventListener('click', init);
      document.getElementById('game-over-overlay').addEventListener('click', () => {
        document.getElementById('game-over-overlay').style.display = 'none';
        init();
      });
    });
  </script>
</body>

</html>
