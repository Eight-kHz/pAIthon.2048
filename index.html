<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    #score {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      button {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Кликер Игра</h1>
  <div id="score">Счёт: 0</div>
  <button onclick="incrementScore()">Кликни меня!</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let score = 0;

    function incrementScore() {
      score++;
      document.getElementById('score').innerText = `Счёт: ${score}`;
      tg.MainButton.text = `Счёт: ${score}`;
      tg.MainButton.show();
    }
  </script>
</body>
</html>
