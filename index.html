    function getParamsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const user = decodeURIComponent(atob(urlParams.get('user')));
      const m_id = decodeURIComponent(atob(urlParams.get('m_id')));

      // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      const payload = {
        type: "2048",
        score: record,
        user: user,
        m_id: m_id
      };
        
      return { user, m_id, record };
    }
      
    function isGameOver() {
      return !grid.includes(0) && !canMerge();
    }

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ POST-–∑–∞–ø—Ä–æ—Å

  function updateFontSize() {
  const scoreElement = document.getElementById('score');
  const recordElement = document.getElementById('record');
  
  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —à—Ä–∏—Ñ—Ç–∞
  function adjustFontSize(element) {
    const value = element.textContent; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç (—Å—á—ë—Ç –∏–ª–∏ —Ä–µ–∫–æ—Ä–¥)
    let fontSize = 1.5; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –≤ rem
    const maxWidth = element.offsetWidth; // –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Å—á—ë—Ç–∞/—Ä–µ–∫–æ—Ä–¥–∞
  
    // –ü—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è
    while (element.scrollWidth > maxWidth && fontSize > 0.5) {
      fontSize -= 0.1; // –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
      element.style.fontSize = `${fontSize}rem`; // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä
    }
  }
  
  adjustFontSize(scoreElement);  // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫ —Å—á—ë—Ç—É
  adjustFontSize(recordElement); // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫ —Ä–µ–∫–æ—Ä–¥—É
}
  // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
  function updateScore() {
  const scoreElement = document.getElementById('score');
  const recordElement = document.getElementById('record');

    function canMerge() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const current = grid[i * gridSize + j];
          const right = j < gridSize - 1 ? grid[i * gridSize + j + 1] : 0;
          const down = i < gridSize - 1 ? grid[(i + 1) * gridSize + j] : 0;
          if (current === right || current === down) return true;
        }
      }
      return false;
    }

    function drawGrid() {
  const container = document.getElementById('game-container');
  container.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –æ—Ç—Ä–∏—Å–æ–≤–∫–æ–π

  grid.forEach(value => {
    const tile = document.createElement('div');
    
    tile.className = 'tile';
    tile.setAttribute('data-value', value > 0 ? value : ''); // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ 0, –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ–≥–æ

    // –§–æ–Ω —è—á–µ–π–∫–∏: –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ 0, –∑–∞–¥–∞—ë–º —Ñ–æ–Ω, —Å—Ö–æ–∂–∏–π —Å —Ñ–æ–Ω–æ–º –∏–≥—Ä—ã
    tile.style.background = value > 0 ? getTileColor(value) : '#3a3a3a'; // –§–æ–Ω –¥–ª—è –ø—É—Å—Ç—ã—Ö —è—á–µ–µ–∫, –∫–∞–∫ —Ñ–æ–Ω –∏–≥—Ä—ã

    tile.textContent = value > 0 ? value : ''; // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ 0, —Ç–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π
    container.appendChild(tile);
  });
}

    function getTileColor(value) {
  const colors = {
    0: '#3a3a3a',
    2: '#eee4da',
    4: '#ede0c8',
    8: '#f2b179',
    16: '#f59563',
    32: '#f67c5f',
    64: '#f65e3b',
    128: '#edcf72',
    256: '#edcc61',
    512: '#edc850',
    1024: '#edc53f',
    2048: '#edc22e',
  };

  if (value in colors) return colors[value];

  // –î–ª—è –∑–Ω–∞—á–µ–Ω–∏–π –±–æ–ª—å—à–µ 2048 ‚Äî –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ü–≤–µ—Ç
  let exponent = Math.log2(value);
  let hue = (exponent * 35) % 360; // –≤–∞—Ä—å–∏—Ä—É–µ–º —Ü–≤–µ—Ç –ø–æ –∫—Ä—É–≥—É
  return `hsl(${hue}, 70%, 55%)`;
}

    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
      if (empty.length === 0) return;
      const randIndex = empty[Math.floor(Math.random() * empty.length)];
      grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–ª–∏—Ç–æ–∫
function move(dir) {
  const newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
  let moved = false;  // –§–ª–∞–≥, –ø–æ–∫–∞–∑—ã–≤–∞—é—â–∏–π, –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –ª–∏ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–ª–∏—Ç–æ–∫

  for (let i = 0; i < gridSize; i++) {
    let row = [];
    // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å—Ç—Ä–æ–∫—É –∏–ª–∏ —Å—Ç–æ–ª–±–µ—Ü –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    for (let j = 0; j < gridSize; j++) {
      let val;
      if (dir === 'left') val = grid[i * gridSize + j];
      if (dir === 'right') val = grid[i * gridSize + (gridSize - 1 - j)];
      if (dir === 'up') val = grid[j * gridSize + i];
      if (dir === 'down') val = grid[(gridSize - 1 - j) * gridSize + i];
      if (val !== 0) row.push(val);
    }

    const originalRow = [...row];  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ä—è–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π

    row = mergeRow(row);  // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–ª–∏—Ç–æ–∫ –≤ —Å—Ç—Ä–æ–∫–µ

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞ 0
    while (row.length < gridSize) row.push(0);

    // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    for (let j = 0; j < gridSize; j++) {
      let val = row[j];
      if (dir === 'left') newGrid[i][j] = val;
      if (dir === 'right') newGrid[i][gridSize - 1 - j] = val;
      if (dir === 'up') newGrid[j][i] = val;
      if (dir === 'down') newGrid[gridSize - 1 - j][i] = val;
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª—Å—è –ª–∏ —Ä—è–¥, –µ—Å–ª–∏ –¥–∞ ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∏–º —Ñ–ª–∞–≥ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
    if (JSON.stringify(originalRow) !== JSON.stringify(row)) {
      moved = true;
    }
  }

  // –ï—Å–ª–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—è
  if (moved) {
    grid = newGrid.flat();
    addRandomTile();
    updateScore();
    drawGrid();
    if (isGameOver()) {
      document.getElementById('game-over-overlay').style.display = 'block';
      sendScoreToBot();
    }
  }
}


function mergeRow(row) {
  let merged = [];
  let skip = false;

  for (let i = 0; i < row.length; i++) {
    if (skip) {
      skip = false;
      continue;
    }

    if (i < row.length - 1 && row[i] === row[i + 1] && row[i] !== 0) {
      merged.push(row[i] * 2);
      score += row[i] * 2;  // –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–∏ –∑–∞ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ
      skip = true;
    } else {
      merged.push(row[i]);
    }
  }

  return merged;
}

    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    
    window.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
    
      // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Ç–∞–ø, –µ—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
    
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    });
    
    let mouseStartX = 0;
    let mouseStartY = 0;
    let isDragging = false;
    
    const minSwipeDistance = 10; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
    
    window.addEventListener('mousedown', e => {
      mouseStartX = e.clientX;
      mouseStartY = e.clientY;
      isDragging = false;  // –û–±–Ω—É–ª—è–µ–º —Ñ–ª–∞–≥
    });
    
    window.addEventListener('mousemove', e => {
      if (isDragging) return;  // –ï—Å–ª–∏ —É–∂–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º, –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
    
      // –ï—Å–ª–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–µ–ª–∏–∫–æ, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥
      if (Math.abs(dx) > minSwipeDistance || Math.abs(dy) > minSwipeDistance) {
        isDragging = true;
      }
    });
    
    window.addEventListener('mouseup', e => {
      if (!isDragging) return; // –ï—Å–ª–∏ —Å–≤–∞–π–ø –Ω–µ –±—ã–ª –≤—ã–ø–æ–ª–Ω–µ–Ω, –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º
      const dx = e.clientX - mouseStartX;
      const dy = e.clientY - mouseStartY;
    
      // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Ç–∞–ø, –µ—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ
      if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) return;
    
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    
      isDragging = false;
    });

    window.onload = () => {
      init(); 
      updateFontSize();
      const { user, m_id, record } = getParamsFromURL();
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∞—à–µ–π –∏–≥—Ä—ã
      if (record > 0) {
        document.getElementById('record').textContent = record;
      }
    };
    document.querySelector('.restart-button').addEventListener('click', init);

  document.getElementById('game-over-overlay').addEventListener('click', () => {
  document.getElementById('game-over-overlay').style.display = 'none'; // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–≤–µ—Ä–ª–µ—è
  init(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
});
  </script>
