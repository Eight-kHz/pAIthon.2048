<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <link rel="icon" type="image/png" href="favicon.png">
      <title>pAIthon | 2048</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1><a href="https://t.me/pAIthon_ChatBot?start=1" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">2048 [pAIthon]</a></h1>
      <div id="score-container">
         <div class="score">Счёт
            <br><span id="score">0</span>
         </div>
         <div class="record">Рекорд
            <br><span id="record">0</span>
         </div>
      </div>
      <div id="game-container"></div>
      <button onclick="init()" class="restart-button" aria-label="Перезапустить игру">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="restart-icon">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
         </svg>
      </button>
      <button onclick="sendScoreToBot()" class="share-button" aria-label="Сохранить рекорд">🔗 Сохранить рекорд</button>
      <div id="popup-message" style="display:none;" role="alert"></div>
      <div id="congrat-popup" role="alert"></div>
      <div id="over-overlay" role="alert">Игра окончена</div>
      <script src="https://telegram.org/js/games.js"></script>
      <script src="gmin.js"></script>
   </body>
</html>
